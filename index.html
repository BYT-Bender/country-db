<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDB | Homepage</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/graphene.png">
    <link rel="stylesheet" href="assets/stylesheets/home.css">
    <script type="text/javascript" src="assets/scripts/svg-loader.min.js" async></script>
    <script type="text/javascript" src="assets/scripts/search.js" defer></script>
</head>
<body>
    <div class="bg-effect">
        <div class="inner-wrapper">
            <div class="row">
                <div class="item"><svg data-src="assets/flags/af.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/at.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/au.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/ax.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/bh.svg"></svg></div>
            </div>
            <div class="row">
                <div class="item"><svg data-src="assets/flags/bl.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/bq.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/br.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/bz.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/ca.svg"></svg></div>
            </div>
            <div class="row">
                <div class="item"><svg data-src="assets/flags/gb.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/hr.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/il.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/in.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/ir.svg"></svg></div>
            </div>
            <div class="row">
                <div class="item"><svg data-src="assets/flags/ci.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/cn.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/cr.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/cx.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/de.svg"></svg></div>
            </div>
            <div class="row">
                <div class="item"><svg data-src="assets/flags/eg.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/es.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/fi.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/fk.svg"></svg></div>
                <div class="item"><svg data-src="assets/flags/fr.svg"></svg></div>
            </div>
        </div>
    </div>
    <main>
        <div class="search-bar-wrapper"> 
            <div class="search-bar">
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </div>
                <input type="text" class="search-input" id="search-input" placeholder="Search a country" autocomplete="off">
                <div class="search-results">
                    <section id="search-input-autocomplete-list" class="autocomplete-items">
                        <!-- <header>Search results</header> -->
                        <div class="row-muted">
                            <span>No results found</span>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="logo">
            <div class="bg-logo-glow"></div>
            <img src="assets/icons/graphene.svg" alt="">
            <div class="name">
                <span>C</span>
                <span>D</span>
                <span>B</span>
            </div>
            <!-- <span>Country Database</span> -->
        </div>
    </main>
</body>
</html>
